- defaults:
    link:
      relink: true
    shell:
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- create:
    - ~/.dotbot-git

- brewfile:
    - Brewfile

# Powerline fonts
- git:
    ~/.dotbot-git/fonts:
        url: https://github.com/powerline/fonts.git
        description: Powerline fonts

- shell:
  - [cd ~/.dotbot-git/fonts && ./install.sh, "Install Powerline fonts"]

